{% extends 'catalog/base.html' %}

{% block content %}

    <div class="card-header">
        <h3 class="card-title">
            Материал "{{ object.title }}" ({{ object.slug }})
        </h3>
        <img src="{{ object.image_preview }}" />
    </div>
    <div class="card-body">
        <p>
            {{ object.body }}
        </p>
    </div>
    <div class="card-footer">
        Просмотры: {{ object.count_views }}
    </div>
{% endblock %}
