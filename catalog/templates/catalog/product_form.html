{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">
                Добавление продукта
            </h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ formset|crispy }}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
{% endblock %}
