{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
{% for object in object_list %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">$ 140</h1>
            <img src="{{ object.image_preview|mediapath }}" class="img-fluid img-thumbnail" />
            <p>{{ object.description|truncatechars:100 }}</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
